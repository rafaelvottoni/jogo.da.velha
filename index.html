<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icons-->

    <link rel="stylesheet" href="./assets/icons/style.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Jogo da velh#</title>
  </head>

  <body>
    <main>
      <div class="container">
        <header>
          <h1 class="logo">Jogo da Velh<i class="icon-hash"></i></h1>
        </header>

        <div class="buttons">
          <button class="button" onclick="newGameAction()">Novo Jogo</button>
          <button class="button" onclick="ModalLoadGame.open()">
            Carregar
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>© Rafael Ottoni</p>
      <a href="https://github.com/rafaelvottoni" target="_blank"
        ><i class="icon icon-github"></i
      ></a>

      <a href="https://www.linkedin.com/in/rafaelvottoni/" target="_blank"
        ><i class="icon icon-linkedin"></i
      ></a>
    </footer>

    <!--Modals-->

    <div class="modal-carregar-overlay">
      <div class="modal-carregar">
        <h2>Carregar último jogo?</h2>
        <p class="text-load-game"></p>
        <div class="buttons-modal">
          <button class="button" onclick="ModalLoadGame.close()">Não</button>
          <button class="button" onclick="startGame()">Sim</button>
        </div>
      </div>
    </div>

    <div class="modal-endgame-overlay">
      <div class="modal-endgame">
        <div class="text-modal-endgame"></div>

        <div class="buttons-modal">
          <button class="button" onclick="resetGame()">Restart</button>
        </div>
      </div>
    </div>



    <button class="back-to-home" onclick="ButtonHomePage.clickButtonHome()"><i class="icon-home"></i></a>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/html.js"></script>
    <script src="./scripts/interface.js"></script>
  </body>
</html>
